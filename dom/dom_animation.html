<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
    /* Style animation kotak */
    #container {
    width: 500px;
    height: 500px;
    background: green;
    position: relative;
    }
    #box {
    width: 150px;
    height: 150px;
    background: red;
    position: absolute;
    }

    </style>
</head>
<body>
    <!-- Body animation kotak -->
    <div id="container">
        <div id="box"> </div>
    </div> 

    <script>
    // Script animation kotak
    //calling the function in window.onload to make sure the HTML is loaded
    window.onload = function() {
    var pos = 0; 
    //our box element
    var box = document.getElementById('box');
    var t = setInterval(move, 10);
  
    function move() {
        if(pos >= 350) {
            clearInterval(t);
        }
        else {
            pos += 1;
            box.style.left = pos+'px';
        }
    }
};
    </script>
</body>
</html>
